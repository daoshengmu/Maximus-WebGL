<!DOCTYPE html>
<html>
    <head>
        <title>Ellis' my first WebGL demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
    </head>
    <body>
        <div>TODO write content</div>
        <canvas id ="webGL-canvas" style="border: none;"
                width="800" height="600" ></canvas>
        <script src="build/gl-matrix-min.js"></script>
        <script src="build/maximus.js"></script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 POSITION;
            attribute vec4 COLOR;
            attribute vec3 NORMAL;
            
            varying vec4 outCOLOR0;
            varying vec3 outNORMAL;
            
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            
            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(POSITION, 1.0);
                outCOLOR0 = COLOR;
                outNORMAL = NORMAL;
            }
        </script>
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            
            varying vec4 outCOLOR0;
            varying vec3 outNORMAL;
            
            void main(void) {
                gl_FragColor = outCOLOR0;
            }
        </script>
        <script>
            var renderer;
            var worldMtx = mat4.create();
            var rotateAngle = 0;
            
            init();
            updateFrame();
            
            function init() {
                var canvas = document.getElementById("webGL-canvas");
                renderer = new Maximus.WebGLRenderer(); 
                renderer.initGL(canvas);
                renderer.setClearColor( 0,0,1,1 );
                
                renderer.initShaders( document.getElementById("shader-vs")
                                     , document.getElementById("shader-fs") );
                renderer.initBuffers();        
                
                mat4.identity( worldMtx );
               
            };        
          
            function updateFrame() {
                requestAnimationFrame( updateFrame );
                
                mat4.identity( worldMtx );
                mat4.translate( worldMtx, [0.0, 0.0, -7.0] );
                
                rotateAngle += 5;           
                mat4.rotateY( worldMtx, Maximus.Math.degToRad( rotateAngle ), worldMtx );

                render( worldMtx );
            }
            
            function render( mtx ) {                
                renderer.drawScene( mtx );
            }
            
        </script>
    </body>
</html>
