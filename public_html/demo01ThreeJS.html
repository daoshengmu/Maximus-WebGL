<!DOCTYPE html>
<html>
    <head>
        <title>Ellis's first three.js demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
    </head>
    <body>
        <div>TODO write content</div>
         <script src="build/three.js"></script>
        <script>
           var mesh;
           var scene;
           var camera;
           var renderer;
           
           init();
           updateFrame();
            
           function init() {
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( 800, 600 );
                renderer.setClearColor( 0x00FF00, 1.0 );
                document.body.appendChild( renderer.domElement );
                
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 35, 800/600, 0.1, 10000 );
                
                camera.position.set( 0, 0, 20 );
                camera.lookAt( scene.position );
                
                var geometry = new THREE.CubeGeometry( 5, 5, 5 );
                var material = new THREE.MeshLambertMaterial( { color: 0xFF0000 } );
                mesh = new THREE.Mesh( geometry, material );
                
                scene.add( mesh );
                
                var light = new THREE.DirectionalLight( 0xFFFF00, 1.0 );
                light.position.set( 10, 0, 10 );
                scene.add( light );
               
            };            
            
            function updateFrame() {
                requestAnimationFrame( updateFrame );       
                mesh.rotation.y += THREE.Math.degToRad( 5 );
                
                render();
            }
            
            function render() {
                renderer.render( scene, camera );
            }
            
        </script>
    </body>
</html>
